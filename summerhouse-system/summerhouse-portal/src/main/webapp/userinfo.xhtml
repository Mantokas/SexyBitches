<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <title>Detailed userView info</title>
</h:head>

<f:metadata>
    <f:viewAction action="#{navigationController.checkLoggedUser}"/>
</f:metadata>

<h:body>
    <ui:composition template="/template/common/commonLayout.xhtml">

        <ui:define name="content">
            <f:view>
                <h:form>

                    <p:dataTable id="userDetail" var="userView" value="#{detailedUserController.selectedUser}">
                        <f:facet name="header">
                            Detali klubo nario anketa
                        </f:facet>

                        <p:column headerText="Vardas">
                            <h:outputText value="#{userView.firstName}"/>
                        </p:column>

                        <p:column headerText="Pavardė">
                            <h:outputText value="#{userView.lastName}"/>
                        </p:column>

                        <p:column headerText="El. paštas">
                            <h:outputText value="#{userView.email}"/>
                        </p:column>

                        <p:column headerText="Grupės nr.">
                            <h:outputText value="#{userView.groupNumber}"/>
                        </p:column>

                        <p:column headerText="Taškų kiekis">
                            <h:outputText value="#{userView.points}"/>
                        </p:column>

                        <p:column headerText="Statusas" rendered="#{userView.approved}">
                            <h:outputText value="Klubo narys"/>
                        </p:column>

                        <p:column headerText="Statusas" rendered="#{!userView.approved}">
                            <h:outputText value="Kandidatas"/>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</h:body>
</html>
