<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <title>Detailed userView info</title>
</h:head>

<f:metadata>
    <f:viewAction action="#{navigationController.checkLoggedUser}"/>
</f:metadata>

<h:body>
    <ui:composition template="/template/common/commonLayout.xhtml">

        <ui:define name="content">
            <f:view>
                <h:form id="form5"
                        rendered="#{userLoginController.loggedUser != null and userLoginController.loggedUser.approved}"
                        enctype="multipart/form-data">

                    <p:growl id="msgs2" showDetail="true" />

                    <h1 style="text-align: center">Detali nario anketa</h1>

                    <div class="ui-datagrid ui-widget">

                        <p:panel styleClass="customDetailedUserInfo">

                            <h:panelGrid columns="2" style="width:100%" columnClasses="thirty-percent, seventy-percent">
                                <p:column headerText="profileImage">
                                    <h:graphicImage value="#{userController.selectedUser.encodedImage}" styleClass="img-responsive customImage"/>
                                    <h:graphicImage value="resources/images/defaultUserImage.png" styleClass="img-responsive customImage" rendered="#{userController.selectedUser.image == null}"/>
                                </p:column>

                                <p:column headerText="profile">
                                    <h:panelGrid columns="2">
                                        <h:outputText value="#{userController.selectedUser.firstName}"/>
                                        <h:outputText value="#{userController.selectedUser.lastName}"/>
                                    </h:panelGrid>
                                </p:column>

                            </h:panelGrid>

                        </p:panel>

                    </div>
                </h:form>

            </f:view>
        </ui:define>
    </ui:composition>

</h:body>
</html>
