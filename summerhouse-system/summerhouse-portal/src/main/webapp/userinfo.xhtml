<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Detailed user info</title>
</h:head>
<h:body>
    <f:view>
        <h:form >

        <p:dataTable id="userDetail" var="user" value="#{userController.doSelectUser}">
            <f:facet name="header">
                Detali klubo nario anketa
            </f:facet>

            <p:column headerText="Vardas" sortBy="#{user.firstName}">
                <h:outputText value="#{user.firstName}" />
            </p:column>

            <p:column headerText="Pavardė" sortBy="#{user.lastName}">
                <h:outputText value="#{user.lastName}" />
            </p:column>

            <p:column headerText="El. paštas" sortBy="#{user.email}">
                <h:outputText value="#{user.email}" />
            </p:column>

            <p:column headerText="Grupės nr." sortBy="#{user.groupNumber}">
                <h:outputText value="#{user.groupNumber}" />
            </p:column>

            <p:column headerText="Taškų kiekis" sortBy="#{user.points}">
                <h:outputText value="#{user.points}" />
            </p:column>

            <p:column headerText="Ar patvirtintas" sortBy="#{user.approved}">
                <h:outputText value="#{user.approved}" />
            </p:column>

        </p:dataTable>
        </h:form>
    </f:view>
</h:body>
</html>
