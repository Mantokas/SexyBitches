<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <title>Laisvų vasarnamių paieška pagal pasirinktus kriterijus</title>
</h:head>
<h:body>

    <ui:composition template="/template/common/commonLayout.xhtml">

    <ui:define name="content">
        <f:view>
            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>

                <p:outputLabel for="capacity" value="Ieškoti pagal:"/><br></br>

                <h:panelGrid>

                    <p:outputLabel for="button1" value="Laisvas nuo: "/>
                    <p:calendar id="button1" value="#{searchController.searchObject.dateFrom}"
                                readonlyInput="true">
                        <p:ajax event="dateSelect"/>
                    </p:calendar>

                    <p:outputLabel for="button2" value="Laisvas iki: "/>
                    <p:calendar id="button2" pattern="yyyy-MM-dd" value="#{searchController.searchObject.dateTo}"
                                readonlyInput="true">
                        <p:ajax event="dateSelect"/>
                    </p:calendar>

                </h:panelGrid>

                <p:outputLabel for="title" value="Vasarnamio pavadinimą "/>
                <p:inputText id="title" value="#{searchController.searchObject.title}" placeholder="Vasarnamio pavadinimas">
                </p:inputText> <br></br>

                <p:outputLabel for="title" value="Talpą "/>
                <p:inputText id="capacity" value="#{searchController.searchObject.capacity}" placeholder="Talpa">
                </p:inputText> <br></br>

                <p:commandButton value="Ieškoti" action="#{searchController.doUpdateSummerhouseList}" update="summerhousesSearch"/>

                <p:dataTable id="summerhousesSearch" var="summerhouseView" value="#{searchController.list}">
                    <f:facet name="header">
                        Vasarnamių paieška
                    </f:facet>
                    <p:column headerText="Pavadinimas" sortBy="#{summerhouseView.title}">
                        <h:outputText value="#{summerhouseView.title}"/>
                    </p:column>
                    <p:column headerText="Talpa" sortBy="#{summerhouseView.capacity}">
                        <h:outputText value="#{summerhouseView.capacity}"/>
                    </p:column>
                    <p:column headerText="Laisvas nuo" sortBy="#{summerhouseView.dateFrom}">
                        <h:outputText value="#{summerhouseView.dateFrom}"/>
                    </p:column>

                </p:dataTable>

            </h:form>
        </f:view>
    </ui:define>
    </ui:composition>
</h:body>
</html>
