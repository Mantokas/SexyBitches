<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

    <ui:composition template="template/common/commonLayout.xhtml">

        <ui:define name="header">
        </ui:define>

        <ui:define name="content">

            <f:metadata>
                <f:viewAction action="#{userLoginController.checkIfLoggedIn}"/>
                <f:viewAction action="#{facebookLoginController.handleCallback}"/>
            </f:metadata>

            <div class="container">

                <h:graphicImage library="images" name="Labanoras2.jpg" styleClass="max"/>

                <h:form id="loginForm" class="form-signin">

                    <p:growl id="msgs" showDetail="true" />

                    <h2 class="form-signin-heading">Prisijunkite</h2>

                    <p:inputText  maxlength="255" class="form-control" size="20" tabindex="10" value="#{userLoginController.email}"
                                 id="email" placeholder="El. paštas">

                    </p:inputText>
                    <p:password maxlength="255" size="20" tabindex="20"
                                value="#{userLoginController.password}" styleClass="inputField" id="password"
                                placeholder="Slaptažodis"/>
                    <div>

                     </div>
                    <h:panelGrid columns="2" cellpadding="5" >
                    <p:commandButton class="btn btn-primary"
                                     value="Prisijungti"
                                     actionListener="#{userLoginController.validateLogin}"
                                     id="submits"
                                     action="#{userLoginController.checkIfLoggedIn}"
                                     update="msgs"
                    />
                    <h:commandLink class="btn" action="#{facebookLoginController.redirectToFacebook}" >
                        <h:graphicImage value="resources/images/login-with-facebook.png" />
                    </h:commandLink>
                    </h:panelGrid>
                    <div>
                    <h:commandLink
                                     value="Registruotis"
                                     id="register"
                                     action="#{navigationController.goToUserRegistration}"
                    />
                    </div>
                </h:form>

            </div> <!-- /container -->

        </ui:define>
        <ui:define name="footer">
            <!--turinį dėti čia-->
        </ui:define>
    </ui:composition>
</h:body>

</html>
