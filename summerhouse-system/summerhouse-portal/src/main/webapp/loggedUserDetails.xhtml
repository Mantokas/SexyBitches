<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <title>Anketa</title>
</h:head>

<f:metadata>
    <f:viewAction action="#{navigationController.checkLoggedUser}"/>
</f:metadata>

<h:body>
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>

                    <div>
                    <h:outputLabel for="nameEdit" value="Vardas:"/>
                    <p:inplace id="nameEdit" editor="true">
                        <p:ajax event="save" listener="#{userLoginController.updateUser}"/>
                        <p:inputText value="#{userLoginController.loggedUser.firstName}" required="true" label="text"/>
                    </p:inplace>
                    </div>
                    <div>
                    <h:outputLabel for="lastNameEdit" value="Pavardė:"/>
                    <p:inplace id="lastNameEdit" editor="true">
                        <p:ajax event="save" listener="#{userLoginController.updateUser}"/>
                        <p:inputText value="#{userLoginController.loggedUser.lastName}" required="true" label="text"/>
                    </p:inplace>
                    </div>

                    <div>
                        <h:outputLabel value="Statusas:"/> #{userLoginController.loggedUser.approvedString}
                    </div>
                    <div>
                        <h:outputLabel value="Turimi taškai:"/> #{userLoginController.loggedUser.points}
                    </div>

                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
