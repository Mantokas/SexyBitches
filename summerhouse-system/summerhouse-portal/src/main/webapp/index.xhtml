<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
	<f:viewAction action="#{navigationController.checkLoggedUserWithoutApproved}" />
</f:metadata>

<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">

            <h:outputStylesheet name="grid/grid.css" library="primefaces" />

			<h:form id="form" styleClass="customMainPage"
				rendered="#{userLoginController.loggedUser != null and userLoginController.loggedUser.approved}">

                <p:growl id="msgs" showDetail="true" />

				<h:panelGroup styleClass="customMainPageSearch">
					<h:panelGroup>
						<p:outputLabel for="button1" value="Nuo:" />
						<p:calendar styleClass="inputField" id="button1"
							pattern="yyyy-MM-dd" value="#{searchController.dateFrom}"
									mindate="#{searchController.today}">
							<p:ajax event="dateSelect" />
						</p:calendar>

						<p:outputLabel for="button2" value="Iki:" />
						<p:calendar styleClass="inputField" id="button2"
							pattern="yyyy-MM-dd" value="#{searchController.dateTo}" mindate="#{searchController.today}">
							<p:ajax event="dateSelect" />
						</p:calendar>

						<p:outputLabel for="title" value="Pavadinimas:" />
						<p:inputText id="title"
							value="#{searchController.searchObject.title}"
							style="margin-left: 10px; margin-right: 20px">
						</p:inputText>

                        <p:commandButton styleClass="leftMargin" value="Ieškoti" actionListener="#{searchController.doUpdateSummerhouseList}" update=":form2"/>

                        </h:panelGroup>

				</h:panelGroup>
			</h:form>

            <h:form id="form2" rendered="#{userLoginController.loggedUser != null and userLoginController.loggedUser.approved}">

                <p:growl id="msgs2" showDetail="true" />

                <div class="ui-grid ui-grid-responsive">
                    <p:outputPanel class="ui-grid-row ui-grid-col-12" style="display:block">
                        <p:outputPanel style="display:block" styleClass="ui-grid-col-12">
                            <p:dataGrid columns="5" value="#{searchController.list}" var="item"
                                        rendered="#{searchController.visibleResults}" styleClass="customGridResults">
                                <p:panelGrid columns="1">
                                    <h:outputText id="titles" value="#{item.title}"/>

                                    <h:outputText id="capacity" value="Talpa: #{item.capacity}"/>
                                </p:panelGrid>
                            </p:dataGrid>
                        </p:outputPanel>
                    </p:outputPanel>

                </div>




                <p:dataTable rendered="#{searchController.visibleResults}" id="singleDT" var="summerhouse"
                             value="#{searchController.list}"
                             emptyMessage="Nieko nerasta"
                             selectionMode="single"
                             selection="#{searchController.selectedSummerhouse}"
                             rowKey="#{summerhouse.id}">
                    <p:ajax event="rowSelect"
                            update="reviewSummerhouse, reserveSummerhouse"
                            listener="#{searchController.onRowSelect}" />
                    <f:facet name="header">
                        Rasti vasarnamiai
                    </f:facet>
                    <p:column headerText="Pavadinimas" sortBy="#{summerhouse.title}">
                        <h:outputText value="#{summerhouse.title}"/>
                    </p:column>
                    <p:column headerText="Talpa" sortBy="#{summerhouse.capacity}">
                        <h:outputText value="#{summerhouse.capacity}"/>
                    </p:column>
                    <p:column headerText="Laisvas nuo" sortBy="#{summerhouse.dateFrom}">
                        <h:outputText value="#{summerhouse.dateFrom}"/>
                    </p:column>
                    <p:column headerText="Laisvas iki" sortBy="#{summerhouse.dateTo}">
                        <h:outputText value="#{summerhouse.dateTo}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="reviewSummerhouse" process="singleDT"
                                         update=":form2:summerhousesDetail" icon="ui-icon-search"
                                         value="Peržiūrėti" oncomplete="PF('summerhouseDialog').show()"
                                         disabled="#{searchController.disabled}"/>
                        <p:commandButton id="reserveSummerhouse" process="singleDT"
                                         value="Rezervuoti" update="@form"
                                         action="#{searchController.doSelectSummerhouse}"
                                         disabled="#{searchController.disabled}" />

                    </f:facet>
                </p:dataTable>

                <p:dialog header="Vasarnamio informacija" widgetVar="summerhouseDialog"
                          modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="summerhousesDetail" style="text-align:center;">
                        <p:panelGrid columns="2"
                                     columnClasses="label,value">

                            <h:outputText value="Pavadinimas:" />
                            <h:outputText
                                    value="#{searchController.selectedSummerhouse.title}" />

                            <h:outputText value="Adresas:" />
                            <h:outputText
                                    value="#{searchController.selectedSummerhouse.address}" />

                            <h:outputText value="Aprašymas:" />
                            <h:outputText
                                    value="#{searchController.selectedSummerhouse.description}" />

                            <h:outputText value="Maksimalus vietų skaičius" />
                            <h:outputText
                                    value="#{searchController.selectedSummerhouse.capacity}" />

                            <h:outputText value="Galima rezervuoti nuo" />
                            <h:outputText
                                    value="#{searchController.selectedSummerhouse.dateFrom}" />

                            <h:outputText value="Galima rezervuoti iki" />
                            <h:outputText
                                    value="#{searchController.selectedSummerhouse.dateTo}" />

                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>

			<h:form id="form3"
				rendered="#{userLoginController.loggedUser != null and !userLoginController.loggedUser.approved}">
                <p:growl id="msgs3" showDetail="true" />
				<p:panel header="">
					<h:panelGrid columns="3" cellpadding="5" >
						<p:outputLabel for="email" value="Nario el. paštas:" />
						<p:inputText id="email"
							value="#{mainController.recommendationEmail}" required="true"
							requiredMessage="Prašome įvesti el. pašto adresą!" />
						<p:commandButton style="margin: 10px;" styleClass="btn"  value="Prašyti rekomendacijos"
							actionListener="#{mainController.sendApproveMessage}"
							update="msgs3" />
					</h:panelGrid>
				</p:panel>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
