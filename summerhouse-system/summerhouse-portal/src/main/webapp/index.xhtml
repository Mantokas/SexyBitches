<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:body>
    <ui:composition template="/template/common/commonLayout.xhtml">

        <ui:define name="content">

           <h:graphicImage library="images" name="Labanoras2.jpg" styleClass="image-bg-fluid-height"/>

            <h:form id="form1">

                <h:commandButton value="Vartotojai" type="submit"
                                 action="#{navigationController.goToUsersList}" immediate="true"/>

                <h:commandButton value="Visi vasarnamiai" type="submit"
                                 action="#{navigationController.goToSummerhousesList}"
                                 immediate="true"/>

                <h:commandButton value="Vasarnamių paieška" type="submit"
                                 action="#{navigationController.goToSummerhousesSearch}"
                                 immediate="true"/>

                <h:commandButton value="Registracija" type="submit"
                                 action="#{navigationController.goToUserRegistration}" immediate="true"
                                 rendered="#{empty userLoginController.loggedUser}"/>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
