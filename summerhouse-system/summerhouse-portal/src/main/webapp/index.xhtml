<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:body>
    <ui:composition template="/template/common/commonLayout.xhtml">

        <ui:define name="content">

            <div class="image-bg-fluid-height">
            </div>



            <h:form id="form1">

                <h:commandButton class="btn btn-default" value="Sukurti vasarnami" type="submit"
                                 action="#{mainController.createSummerhouse}"/>
                <h:commandButton class="btn btn-default" value="Sukurti naudotoja" type="submit"
                                 action="#{mainController.createUser}"/>
                <h:commandButton class="btn btn-default" value="Sukurti rezervacija" type="submit"
                                 action="#{mainController.createReservation}"/>

                <h:commandButton class="btn btn-default" value="Registracija" type="submit"
                                 action="#{navigationController.goToUserRegistration}" immediate="true"
                                 rendered="#{empty userLoginController.loggedUser}"/>



            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
