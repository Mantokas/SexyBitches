<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:body>
    <ui:composition template="/template/common/commonLayout.xhtml">

        <ui:define name="content">
            <h:form id="form1">
                <p:commandButton rendered="#{not empty userLoginController.loggedUser}"
                                 id="loggedUser"
                                 value="#{userLoginController.loggedUser.firstName} #{userLoginController.loggedUser.lastName}"
                                 action="#{navigationController.goToLoggedUserInfo}"
                />

                <p:commandButton class="btn btn-default" value="Prisijungti"
                                 rendered="#{empty userLoginController.loggedUser}" id="notLoggedUser"
                                 action="#{navigationController.goToLogin}"/>

                <p:commandButton value="Atsijungti" rendered="#{not empty userLoginController.loggedUser}" id="logout"
                                 action="#{userLoginController.logout}" update=":form"/>

                <h:commandButton class="btn btn-default" value="Sukurti vasarnami" type="submit"
                                 action="#{mainController.createSummerhouse}"/>
                <h:commandButton styleClass="" value="Sukurti naudotoja" type="submit"
                                 action="#{mainController.createUser}"/>
                <h:commandButton value="Sukurti rezervacija" type="submit"
                                 action="#{mainController.createReservation}"/>

                <h:commandButton value="Vartotojai" type="submit"
                                 action="#{navigationController.goToUsersList}" immediate="true"/>

                <h:commandButton value="Visi vasarnamiai" type="submit"
                                 action="#{navigationController.goToSummerhousesList}"
                                 immediate="true"/>

                <h:commandButton value="Vasarnamių paieška" type="submit"
                                 action="#{navigationController.goToSummerhousesSearch}"
                                 immediate="true"/>

                <h:commandButton value="Registracija" type="submit"
                                 action="#{navigationController.goToUserRegistration}" immediate="true"
                                 rendered="#{empty userLoginController.loggedUser}"/>

            </h:form>
        </ui:define>

        <ui:define name="footer">
            <h2>This is index Footer</h2>
        </ui:define>

    </ui:composition>
</h:body>
</html>
