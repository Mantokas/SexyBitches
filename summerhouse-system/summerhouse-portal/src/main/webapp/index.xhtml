<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<f:metadata>
    <f:viewAction action="#{navigationController.checkLoggedUser}"/>
</f:metadata>

<h:body>
    <ui:composition template="/template/common/commonLayout.xhtml">

        <ui:define name="content">

           <!--<h:graphicImage library="images" name="Labanoras2.jpg" styleClass="image-bg-fluid-height"/>-->

                <!--<h1 align="center">Vasarnamių paieška</h1>-->
                <h:form id="form" styleClass="customMainPage"
                        rendered="#{not empty userLoginController.loggedUser}">
                    <p:growl id="msgs" showDetail="true"/>
                    <h:panelGroup styleClass="customMainPageSearch">

                        <h:panelGroup>

                        <p:outputLabel for="button1" value="Nuo:"/>
                        <p:calendar styleClass="inputField" id="button1" pattern="yyyy-MM-dd" value="#{searchController.dateFrom}">
                            <p:ajax event="dateSelect"/>
                        </p:calendar>

                        <p:outputLabel for="button2" value="Iki:"/>
                        <p:calendar styleClass="inputField" id="button2" pattern="yyyy-MM-dd" value="#{searchController.dateTo}">
                            <p:ajax event="dateSelect"/>
                        </p:calendar>

                        <p:outputLabel for="title" value="Pavadinimas:"/>
                        <p:inputText id="title" value="#{searchController.searchObject.title}" style="margin-left: 10px; margin-right: 20px">
                        </p:inputText>

                        <p:commandButton styleClass="leftMargin" value="Ieškoti" action="#{searchController.doUpdateSummerhouseList}"/>

                        </h:panelGroup>

                    </h:panelGroup>


                </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
