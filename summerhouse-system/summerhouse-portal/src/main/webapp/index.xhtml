<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
	<f:viewAction action="#{navigationController.checkLoggedUserWithoutApproved}" />
</f:metadata>

<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">

            <h:outputStylesheet name="grid/grid.css" library="primefaces" />

			<h:form id="form" styleClass="customMainPage"
				rendered="#{userLoginController.loggedUser != null and userLoginController.loggedUser.approved}">

                <p:growl id="msgs" showDetail="true" />

				<h:panelGroup styleClass="customMainPageSearch">
					<h:panelGroup>
                        <div>
                            <h2>
                                <p:outputLabel value="Vasarnamių paieška"/>

                            </h2>
                        </div>
						<p:outputLabel for="button1" value="Nuo:" />
						<p:calendar styleClass="inputField" id="button1"
							pattern="yyyy-MM-dd" value="#{searchController.dateFrom}"
									mindate="#{searchController.today}">
							<p:ajax event="dateSelect" />
						</p:calendar>

						<p:outputLabel for="button2" value="Iki:" />
						<p:calendar styleClass="inputField" id="button2"
							pattern="yyyy-MM-dd" value="#{searchController.dateTo}" mindate="#{searchController.today}">
							<p:ajax event="dateSelect" />
						</p:calendar>

						<p:outputLabel for="title" value="Pavadinimas:" />
						<p:inputText id="title"
							value="#{searchController.searchObject.title}"
							style="margin-left: 10px; margin-right: 20px">
						</p:inputText>

                        <p:commandButton icon="ui-icon-search" styleClass="btn btn-lg btn-toolbar leftMargin" value="Ieškoti" actionListener="#{searchController.doUpdateSummerhouseList}" update=":form2"/>


                        </h:panelGroup>

				</h:panelGroup>
			</h:form>

            <h:form id="form2" rendered="#{userLoginController.loggedUser != null and userLoginController.loggedUser.approved}">

                <p:growl id="msgs2" showDetail="true" />

                <p:dataGrid rendered="#{searchController.visibleResults}" var="summerhouse" value="#{searchController.list}" columns="4" layout="grid"
                            rows="12" paginator="true" id="cars" paginatorPosition="bottom"
                            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                            styleClass="customDataGrid"
                            emptyMessage="Vasarnamių nerasta">


                    <p:panel header="#{summerhouse.title}" styleClass="customResults">
                        <h:panelGrid columns="1" >

                            <p:graphicImage library="images" name="summerhouse.gif" styleClass="img-responsive"/>



                                <p:commandButton id="reviewSummerhouse" process="cars"
                                                 update=":formDialog:summerhousesDetail" icon="ui-icon-search"
                                                 value="Peržiūrėti" oncomplete="PF('summerhouseDialog').show()"
                                                 actionListener="#{searchController.makeSelectedSummerhouse(summerhouse)}"
                                />
                                <p:commandButton id="reserveSummerhouse" process="cars"
                                                 value="Rezervuoti" update="@form"
                                                 action="#{searchController.doSelectSummerhouse}"
                                                 actionListener="#{searchController.makeSelectedSummerhouse(summerhouse)}"

                                />


                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>
            </h:form>

            <p:dialog header="Vasarnamio informacija" widgetVar="summerhouseDialog"
                      modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <h:form id="formDialog">
                <p:outputPanel id="summerhousesDetail" style="text-align:left;">
                    <h:panelGrid columns="2" id="grid" >

                        <p:outputLabel style="text-align:center;" value="Pavadinimas:" />
                        <h:outputText  value="#{searchController.selectedSummerhouse.title}" />

                        <p:outputLabel  value="Adresas: " />
                        <h:outputText
                                value="#{searchController.selectedSummerhouse.address}" />

                        <p:outputLabel  value="Aprašymas: " />
                        <h:outputText
                                value="#{searchController.selectedSummerhouse.description}" />

                        <p:outputLabel  value="Vietų skaičius: " />
                        <h:outputText
                                value="#{searchController.selectedSummerhouse.capacity}" />

                        <p:outputLabel  value="Galima rezervuoti nuo: " />
                        <h:outputText
                                value="#{searchController.selectedSummerhouse.dateFrom}" />

                        <p:outputLabel  value="Galima rezervuoti iki: " />
                        <h:outputText
                                value="#{searchController.selectedSummerhouse.dateTo}" />

                    </h:panelGrid>
                </p:outputPanel>
                </h:form>
            </p:dialog>


			<h:form id="form3"
				rendered="#{userLoginController.loggedUser != null and !userLoginController.loggedUser.approved}">
                <p:growl id="msgs3" showDetail="true" />
				<p:panel header="">
					<h:panelGrid columns="3" cellpadding="5" >
						<p:outputLabel for="email" value="Nario el. paštas:" />
						<p:inputText id="email"
							value="#{mainController.recommendationEmail}" required="true"
							requiredMessage="Prašome įvesti el. pašto adresą!" />
						<p:commandButton style="margin: 10px;" styleClass="btn"  value="Prašyti rekomendacijos"
							actionListener="#{mainController.sendApproveMessage}"
							update="msgs3" />
					</h:panelGrid>
				</p:panel>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
