<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <title>Nariai</title>
</h:head>
<h:body>

    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>

                    <p:dataTable id="userDetail" var="userView" value="#{userController.users}">
                        <f:facet name="header">
                            Klubo narių anketos
                        </f:facet>
                        <p:column headerText="El. paštas" sortBy="#{userView.email}">
                            <h:outputText value="#{userView.email}"/>
                        </p:column>
                        <p:column style="text-align: center">
                            <p:commandButton class="btn btn-success" action="#{navigationController.goToUserInfo}"
                                             icon="ui-icon-search" title="Peržiūrėti"
                                             value="Peržiūrėti"
                                             actionListener="#{userController.doSelectUser(userView)}">
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>

        </ui:define>
    </ui:composition>

</h:body>
</html>
