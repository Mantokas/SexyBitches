<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Nariai</title>
</h:head>
<h:body>
    <f:view>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />

            <p:dataTable id="userDetail" var="user" value="#{userController.users}">
                <f:facet name="header">
                    Klubo narių anketos
                </f:facet>
                <p:column headerText="El. paštas" sortBy="#{user.email}">
                    <h:outputText value="#{user.email}" />
                </p:column>
                <p:column style="text-align: center">
                    <p:commandButton  action="#{navigationController.goToUserInfo}" icon="ui-icon-search" title="Peržiūrėti"
                         value="Peržiūrėti" actionListener="#{userController.doSelectUser(user)}">
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </f:view>
</h:body>
</html>
