<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
	<f:viewAction action="#{navigationController.checkLoggedUser}" />
    <f:viewAction action="#{userController.refreshUsers}" />
</f:metadata>

<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="title">Nariai</ui:define>
		<ui:define name="content">

			<f:view>
                <h:form id="form5" styleClass="panel panel-default"
                        rendered="#{userLoginController.loggedUser != null and userLoginController.loggedUser.approved}"
                        enctype="multipart/form-data">

                    <p:growl id="msgs2" showDetail="true" />

					<h:panelGrid columns="3" cellpadding="5">
						<p:outputLabel for="email" value="Naujo vartotojo el. paštas:" />
						<p:inputText id="email"
									 value="#{userController.invitationEmail}"/>
						<p:commandButton style="margin: 10px;" styleClass="btn btn-success"
										 value="Siųsti pakvietimą"
										 actionListener="#{userController.sendInvitationMessage}"
										 update="msgs2" />
					</h:panelGrid>

                    <p:dataGrid var="user" value="#{userController.users}"
                                columns="6" layout="grid" rows="12" paginator="true" id="userAccount"
                                paginatorPosition="bottom"
                                paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                styleClass="customDataGrid">

                        <p:panel header="#{user.firstName} #{user.lastName}" styleClass="customUserlist" style="overflow: overlay;">
                            <h:panelGrid columns="1" style="width:100%">

                                <h:graphicImage style="margin-bottom: 5px;" value="#{user.encodedImage}" styleClass="img-responsive"/>
                                <h:graphicImage style="margin-bottom: 5px;" value="resources/images/defaultUserImage.png"
												styleClass="img-responsive" rendered="#{user.image == null}"/>

                            <h:panelGrid columns="1" style="width:100%">
                                <p:commandButton icon="ui-icon-info"
										styleClass="btn btn-default" style="margin-bottom: 5px"
										value="Peržiūrėti" action="#{userController.goToDetailedUser(user)}"/>
                                <p:commandButton icon="ui-icon-check" styleClass="btn btn-default"  value="Patvirtinti"
                                                 rendered="#{!user.approved}" oncomplete="PF('approveConfirmationDialog').show()"
                                                 action="#{userController.makeSelectedUser(user)}"/>
                            </h:panelGrid>

                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>

					<p:dialog header="Patvirtinimas"
						widgetVar="approveConfirmationDialog" modal="true"
						showEffect="fade" hideEffect="fade" resizable="false">
						<p:outputPanel id="usersDetail" style="text-align:center;">
							<h:outputText value="Ar tikrai norite patvirtinti naudotoją?" />
							<p:commandButton value="Patvirtinti"
								oncomplete="PF('approveConfirmationDialog').hide()"
								update=":form5" action="#{userController.doApprove}" />
							<p:commandButton value="Atšaukti"
								oncomplete="PF('approveConfirmationDialog').hide()" />
						</p:outputPanel>
					</p:dialog>
				</h:form>
			</f:view>

		</ui:define>
	</ui:composition>

</h:body>
</html>
