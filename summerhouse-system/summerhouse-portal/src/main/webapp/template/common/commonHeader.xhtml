<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<body>
<ui:composition>

    <f:metadata>
        <f:viewAction action="#{navigationController.checkLoggedUser}"/>
    </f:metadata>

    <div class="container">
        <h:form id="form12">
            <!-- Static navbar -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand">Labanoro draugai</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <p:commandLink value="Pradžia" type="submit"
                                               action="#{navigationController.goToMain}" immediate="true"/>
                            </li>
                            <li>
                                <p:commandLink value="Vartotojai" type="submit"
                                               action="#{navigationController.goToUsersList}" immediate="true"/>
                            </li>
                            <li>
                                <p:commandLink  value="Visi vasarnamiai" type="submit"
                                                 action="#{navigationController.goToSummerhousesList}"
                                                 immediate="true"/>
                            </li>
                            <li>
                                <p:commandLink  value="Vasarnamių paieška" type="submit"
                                                 action="#{navigationController.goToSummerhousesSearch}"
                                                 immediate="true"/>
                            </li >
                            <li>
                                <p:commandLink  value="Sumokėti metinį narystės mokestį" type="submit"
                                                 action="#{navigationController.goToPayment}" immediate="true"/>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <p:commandLink rendered="#{not empty userLoginController.loggedUser}"
                                               id="loggedUser"
                                               value="#{userLoginController.loggedUser.firstName} #{userLoginController.loggedUser.lastName}"
                                               action="#{navigationController.goToLoggedUserInfo}"
                                />
                            </li>
                            <li>
                                <p:commandLink value="Atsijungti" id="logout"
                                               actionListener="#{userLoginController.logout}"
                                               action="#{navigationController.goToSignin}"/>
                            </li>

                        </ul>
                    </div><!--/.nav-collapse -->
                </div><!--/.container-fluid -->
            </nav>

            <h:outputScript>
                $(document).ready(function() {
                    $('a[href="' + this.location.pathname + '"]').parent().addClass('active');
                });
            </h:outputScript>

        </h:form>
    </div> <!-- /container -->

</ui:composition>
</body>
</html>
