<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<body>
<ui:composition>

    <f:metadata>
        <f:viewAction action="#{navigationController.checkLoggedUser}"/>
    </f:metadata>

    <div class="container">
        <h:form id="form12">
            <!-- Static navbar -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">


                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" >Project name</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a>HOME</a></li>

                        </ul>
                        <ul class="nav navbar-nav navbar-right">


                            <li>

                                <p:commandLink value="Atsijungti"  id="logout" actionListener="#{userLoginController.logout}" action="#{navigationController.goToSignin}"/>

                            </li>
                            <li>

                                    <p:commandLink  rendered="#{not empty userLoginController.loggedUser}"
                                                   id="loggedUser"
                                                   value="#{userLoginController.loggedUser.firstName} #{userLoginController.loggedUser.lastName}"
                                                   action="#{navigationController.goToLoggedUserInfo}"
                                    />

                            </li>

                        </ul>
                    </div><!--/.nav-collapse -->
                </div><!--/.container-fluid -->
            </nav>


        </h:form>
    </div> <!-- /container -->

</ui:composition>
