<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
<ui:composition>

    <div class="container">
        <h:form id="form12" rendered="#{userLoginController.loggedUser != null and userLoginController.loggedUser.approved}">
            <!-- Static navbar -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand">Labanoro draugai</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="#{navigationController.getActiveClass(1)}" >
                                <p:commandLink value="Prad탑ia" type="submit"
                                               action="#{navigationController.goToMain}" immediate="true"/>
                            </li>
                            <li class="#{navigationController.getActiveClass(2)}">
                                <p:commandLink value="Vartotojai" type="submit"
                                               action="#{navigationController.goToUsersList}" immediate="true"/>
                            </li>
                            <li class="#{navigationController.getActiveClass(6)}">
                                <p:commandLink value="Vasarnami킬 valdymas" type="submit"
                                                 action="#{navigationController.goToSumerhousesAdministration}" immediate="true"
                                                 rendered="#{userLoginController.loggedUser ne null and userLoginController.admin}"/>
                            </li>
                            <li class="#{navigationController.getActiveClass(7)}">
                                <p:commandLink value="Nari킬 valdymas" type="submit"
                                                 action="#{navigationController.goToUsersAdministration}" immediate="true"
                                                 rendered="#{userLoginController.loggedUser ne null and userLoginController.admin}"/>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <p:outputLabel value="ADMINISTRATORIUS" style="color: red;"
                                               rendered="#{userLoginController.loggedUser ne null and userLoginController.admin}"/>
                            </li>
                            <li class="#{navigationController.getActiveClass(3)}">
                                <p:commandLink rendered="#{userLoginController.loggedUser ne null}"
                                               id="loggedUser"
                                               value="#{userLoginController.loggedUser.firstName} #{userLoginController.loggedUser.lastName}"
                                               action="#{navigationController.goToLoggedUserInfo}"/>
                            </li>
                            <li>
                                <p:commandLink value="Atsijungti" id="logout"
                                               actionListener="#{userLoginController.logout}"
                                               action="#{navigationController.checkLoggedUser}"/>
                            </li>

                        </ul>
                    </div><!--/.nav-collapse -->
                </div><!--/.container-fluid -->
            </nav>
        </h:form>

        <h:form id="form13"  rendered="#{userLoginController.loggedUser != null and !userLoginController.loggedUser.approved}">
            <!-- Static navbar -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand">Labanoro draugai</a>
                    </div>
                    <div id="navbar2" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="#{navigationController.getActiveClass(1)}" >
                                <p:commandLink value="Prad탑ia" type="submit"
                                               action="#{navigationController.goToMain}" immediate="true"/>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="#{navigationController.getActiveClass(3)}">
                                <p:commandLink rendered="#{userLoginController.loggedUser != null }"
                                               id="loggedUser2"
                                               value="#{userLoginController.loggedUser.firstName} #{userLoginController.loggedUser.lastName}"
                                               action="#{navigationController.goToLoggedUserInfo}"/>
                            </li>
                            <li>
                                <p:commandLink value="Atsijungti" id="logout2"
                                               actionListener="#{userLoginController.logout}"
                                               action="#{navigationController.checkLoggedUser}"/>
                            </li>

                        </ul>
                    </div><!--/.nav-collapse -->
                </div><!--/.container-fluid -->
            </nav>

        </h:form>
    </div> <!-- /container -->

</ui:composition>
</h:body>
</html>
