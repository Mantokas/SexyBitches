<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{userLoginController.updateDisabledFields}"/>
</f:metadata>

<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="title">Naudotojo registracija</ui:define>
		<ui:define name="header">
		</ui:define>
		<ui:define name="content">

            <h1 style="text-align: center">Vartotojo registracija</h1>

			<h:form id="userRegistrationForm">

				<h:panelGrid columns="2" id="grid" cellpadding="5">
					<p:outputLabel for="firstName" value="Vardas:" />
					<p:inputText id="firstName"
						value="#{registrationController.userView.firstName}"
						required="true" requiredMessage="Įveskite vardą!"
						validatorMessage="Vardas gali susidėti tik iš raidžių!">
						<f:validateRegex pattern="[a-zA-ZA-ŽžZČčĄąĘęĖėĮįŠšŲųŪū]+" />
					</p:inputText>

					<p:outputLabel for="lastName" value="Pavardė:" />
					<p:inputText id="lastName"
						value="#{registrationController.userView.lastName}"
						required="true" requiredMessage="Įveskite pavardę!"
						validatorMessage="Pavardė gali susidėti tik iš raidžių!">
						<f:validateRegex pattern="[a-zA-ZA-ŽžZČčĄąĘęĖėĮįŠšŲųŪū]+" />
					</p:inputText>

					<p:outputLabel for="email" value="El. paštas:" />
					<p:inputText id="email"
						value="#{registrationController.userView.email}" required="true"
						requiredMessage="Įveskite el. paštą!"
						validatorMessage="Blogas el. pašto formatas!">
						<f:validateRegex
							pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
					</p:inputText>

					<p:outputLabel for="password" value="Slaptažodis:" />
					<p:password id="password"
						value="#{registrationController.userView.password}"
						match="password2" required="true"
						requiredMessage="Įveskite slaptažodį!"
						validatorMessage="Slaptažodžiai nesutampa!" feedback="true" promptLabel="Įveskite slaptažodį"
                                weakLabel="Silpnas"
                                goodLabel="Geras"
                                strongLabel="Stiprus"/>

					<p:outputLabel for="password2" value="Pakartokite slaptažodį:" />
					<p:password id="password2" required="true"
						requiredMessage="Pakartokite slaptažodį!" />

                    <p:outputLabel for="birthdate" value="Gimimo data:" />
                    <p:inputMask id="birthdate" value="#{registrationController.birthday}" mask="9999-99-99"
                                validatorMessage="Neteisinga gimimo data" converterMessage="Neteisinga gimimo data">
                        <f:validateRegex
                                pattern="^(19|20)\d\d[-](0[1-9]|1[012])[-](0[1-9]|[12][0-9]|3[01])$" />
                    </p:inputMask>

					<p:outputLabel for="skypeName" value="Skype vardas:" rendered="#{userLoginController.skypeNameEnabled}"/>
					<p:inputText id="skypeName" required="false" value="#{registrationController.userView.skypeName}"
                                 rendered="#{userLoginController.skypeNameEnabled}"/>

					<p:outputLabel for="description" value="Aprašymas:" rendered="#{userLoginController.descriptionEnabled}"/>
					<p:inputText id="description" required="false" rendered="#{userLoginController.descriptionEnabled}"
                                 value="#{registrationController.userView.description}"/>

					<p:outputLabel for="phoneNumber" value="Mobilaus telefono nr.:" rendered="#{userLoginController.phoneNumberEnabled}"/>
					<p:inputMask id="phoneNumber" required="false" mask="+370 999 99999" rendered="#{userLoginController.phoneNumberEnabled}"
                                 value="#{registrationController.userView.phoneNumber}"/>

				</h:panelGrid>

				<p:spacer height="10" />

				<p:separator />

				<p:messages id="messages" autoUpdate="true" />

				<div align="center">
					<p:commandButton value="Išvalyti laukus" icon="ui-icon-close" type="reset" update="grid" />
					<p:commandButton value="Registruotis"
									 icon="ui-icon-check"
									 action="#{registrationController.registerUser}" />
				</div>


				<p:dialog header="Patvirtinimas" widgetVar="confirmDialog"
					minHeight="40">
					<p:outputLabel value="Naudotojas sukurtas!" />
					<p:commandButton value="Gerai" icon="ui-icon-check" type="submit"
						action="#{navigationController.goToMain}" actionListener="#{registrationController.setLoggedUser}"/>
				</p:dialog>

				<div align="center">
					<p:commandButton value="Atgal" icon="ui-icon-carat-1-w" action="/signin.xhtml?faces-redirect=true" immediate="true"/>
				</div>

			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
