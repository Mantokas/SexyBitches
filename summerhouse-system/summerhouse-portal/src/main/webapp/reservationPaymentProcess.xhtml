<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="title">Vasarnamio rezervacija</ui:define>
        <ui:define name="content">

            <h:form id="form">
                <p:growl id="msgs" showDetail="true" />
                <p:steps activeIndex="#{reservationPaymentController.activeIndex}" readonly="true">
                    <p:menuitem value="Pradžia"/>
                    <p:menuitem value="Rezervacijos laikotarpio pasirinkimas"/>
                    <p:menuitem value="Papildomos paslaugos"/>
                    <p:menuitem value="Mokėjimas"/>
                    <p:menuitem value="Patvirtinimas"/>
                </p:steps>

                <p:dataTable id="singleDT" var="summerhouse" value="#{reservationPaymentController.selectedSummerhouse}">
                    <f:facet name="header">
                        Pasirinktas vasarnamis
                    </f:facet>
                    <p:column headerText="Id">
                        <h:outputText value="#{summerhouse.id}"/>
                    </p:column>
                    <p:column headerText="Pavadinimas">
                        <h:outputText value="#{summerhouse.title}"/>
                    </p:column>
                    <p:column headerText="Adresas">
                        <h:outputText value="#{summerhouse.address}"/>
                    </p:column>
                    <p:column headerText="Kaina">
                        <h:outputText value="#{summerhouse.price}"/>
                    </p:column>
                </p:dataTable>




                <p:outputPanel header="Headeris" rendered="#{reservationPaymentController.isCurrentForm('FIRST')}">

                <p:dataTable id="reservations" var="reservation" value="#{reservationPaymentController.reservationsList}">
                    <f:facet name="header">
                        Vasarnamio esamos rezervacijos
                    </f:facet>
                    <p:column headerText="Data nuo">
                        <h:outputText value="#{reservation.dateFrom}"/>
                    </p:column>
                    <p:column headerText="Data iki">
                        <h:outputText value="#{reservation.dateTo}"/>
                    </p:column>
                    <p:column headerText="Rezervavo">
                        <h:outputText value="#{reservation.userFirstname} #{reservation.userLastname}"/>
                    </p:column>
                </p:dataTable>

                    <p:separator />

                    <p:commandButton value="Tęsti" update="msgs,@form" actionListener="#{reservationPaymentController.beginConversation}"/>

                </p:outputPanel>



                <p:outputPanel rendered="#{reservationPaymentController.isCurrentForm('SECOND')}">


                        <p:outputLabel for="button1" value="Rezervuoti nuo: "/>
                        <p:calendar id="button1" value="#{reservationPaymentController.reservationFrom}" pattern="yyyy-MM-dd"
                                    readonlyInput="true" mindate="#{reservationPaymentController.nextMonday}"
                                    maxdate="#{reservationPaymentController.reservationTo}" beforeShowDay="onlyMondays">
                            <p:ajax event="dateSelect" update=":form:button2,msgs"/>
                        </p:calendar>

                        <p:outputLabel for="button2" value="Rezervuoti iki: "/>
                        <p:calendar id="button2" value="#{reservationPaymentController.reservationTo}" pattern="yyyy-MM-dd"
                                    readonlyInput="true" mindate="#{reservationPaymentController.reservationFrom}"
                                    beforeShowDay="onlySundays">
                            <p:ajax event="dateSelect" update=":form:button1,msgs"/>
                        </p:calendar>

                        <p:separator />



                    <p:separator />

                </p:outputPanel>





            </h:form>

            <h:outputScript>
                //<![CDATA[
                var disabledDays = #{reservationController.disabledDay};

                function onlyMondays(date) {
                    var m = date.getMonth(), d = date.getDate(), y = date.getFullYear();
                    var day = date.getDay();
                    if (day == 1) {
                        for (i = 0; i < disabledDays.length; i++) {
                            if ($.inArray((m + 1) + '-' + d + '-' + y, disabledDays) != -1) {
                                return [false];
                            }
                            else return [true];
                        }
                    }
                    return [false];
                };
                //]]>
            </h:outputScript>
            <h:outputScript>
                //<![CDATA[
                var disabledDays = #{reservationController.disabledDay};

                function onlySundays(date) {
                    var m = date.getMonth(), d = date.getDate(), y = date.getFullYear();
                    var day = date.getDay();
                    if (day == 0) {
                        for (i = 0; i < disabledDays.length; i++) {
                            if ($.inArray((m + 1) + '-' + d + '-' + y, disabledDays) != -1) {
                                return [false];
                            }
                            else return [true];
                        }
                    }
                    return [false];
                };
                //]]>
            </h:outputScript>

        </ui:define>
    </ui:composition>
</h:body>
</html>
