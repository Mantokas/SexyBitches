<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Login page</title>
</h:head>
<h:body>
        <h:graphicImage library="images" name="barak.jpg"/>

    <h:form id="loginForm">
        <p:inputText maxlength="255" size="20" tabindex="10" value="#{userLoginController.email}"
                     id="email" placeholder="El. paštas"/>
        <p:password maxlength="255" size="20" tabindex="20"
                     value="#{userLoginController.password}" styleClass="inputField" id="password"
                     placeholder="Slaptažodis"/>

        <p:commandButton value="Prisijungti"
                         actionListener="#{userLoginController.validate}"
                         id="submits"
                         action="#{userLoginController.checkLogin}"
                         ajax="false"
                            />

        <p:outputLabel id="error" value="#{userLoginController.errMessage}"/>
    </h:form>



</h:body>
</html>
