<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Login page</title>
</h:head>
<h:body>
    <f:view>
        <h:form>
            <h1><h:outputText value="LOGIN"/></h1>
            <h:panelGrid columns="2">
                <h:outputLabel value="Username:"/>
                <h:inputText id="username" value="#{userController.usersView.username}" title="Username" />
                <h:outputLabel value="Password:"/>
                <h:inputText id="firstName" value="#{userController.usersView.firstname}" title="Password" />



            </h:panelGrid>
            <h:commandButton action="#{userController.loginUser}" value="Login"/>

        </h:form>
    </f:view>
</h:body>
</html>
