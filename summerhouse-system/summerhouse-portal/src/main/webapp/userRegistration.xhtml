<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Naudotojo registracija</title>
</h:head>
<h:body>
    <h:form id = "userRegistrationForm">
        <h:panelGrid columns="2" id="grid" cellpadding="5">
            <p:outputLabel for="firstName" value="Vardas:" />
            <p:inputText id="firstName" value="#{registrationController.userView.firstName}"
                required="true" requiredMessage="Įveskite vardą!" validatorMessage="Vardas gali susidėti tik iš raidžių!">
                <f:validateRegex pattern="[a-zA-Z]+"/>
            </p:inputText>

            <p:outputLabel for="lastName" value="Pavardė:" />
            <p:inputText id="lastName" value="#{registrationController.userView.lastName}"
                required="true" requiredMessage="Įveskite pavardę!" validatorMessage="Pavardė gali susidėti tik iš raidžių!">
                <f:validateRegex pattern="[a-zA-Z]+"/>
            </p:inputText>

            <p:outputLabel for="email" value="El. paštas:" />
            <p:inputText id="email" value="#{registrationController.userView.email}"
                required="true" requiredMessage="Įveskite el. paštą!" validatorMessage="Blogas el. pašto formatas!">
                <f:validateRegex pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
            </p:inputText>

            <p:outputLabel for="password" value="Slaptažodis:" />
            <p:password id="password" value="#{registrationController.userView.password}"
                match="password2" required="true" requiredMessage="Įveskite slaptažodį!" validatorMessage="Slaptažodžiai nesutampa!" feedback="true" />

            <p:outputLabel for="password2" value="Pakartokite slaptažodį:" />
            <p:password id="password2" required="true" requiredMessage="Pakartokite slaptažodį!"/>

        </h:panelGrid>

        <p:spacer height="10" />

        <p:separator />

        <p:messages id="messages" autoUpdate="true" />

        <p:commandButton value="Išvalyti laukus" type="reset" update="grid"/>
        <p:commandButton value="Registruotis" action="#{registrationController.registerUser}" actionListener="#{registrationController.addExistingEmailMessage}"
            oncomplete="PF('confirmDialog').show()"/>

        <p:dialog header="Patvirtinimas" widgetVar="confirmDialog" minHeight="40" rendered="#{not registrationController.bbs}">
            <p:outputLabel value="Naudotojas sukurtas!" />
            <p:commandButton value="Gerai" type="submit" action="#{navigationController.goToMain}"/>
        </p:dialog>

    </h:form>
</h:body>
</html>
