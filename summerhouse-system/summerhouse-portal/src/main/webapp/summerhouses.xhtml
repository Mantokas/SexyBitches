<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <title>Vasarnamiai</title>
</h:head>

<h:body>
    <ui:composition template="/template/common/commonLayout.xhtml">

        <ui:define name="content">
            <f:view>
                <h:form id="form" rendered="#{not empty userLoginController.loggedUser}">
                    <p:dataTable id="singleDT" var="summerhouse"
                                 value="#{summerhouseController.summerhousesList}"
                                 selectionMode="single"
                                 selection="#{summerhouseController.selectedSummerhouse}"
                                 rowKey="#{summerhouse.id}">
                        <p:ajax event="rowSelect" update="reviewSummerhouse, reserveSummerhouse"
                                listener="#{summerhouseController.onRowSelect}"/>
                        <f:facet name="header">
                            Vasarnamiai
                        </f:facet>
                        <p:column headerText="Id" sortBy="#{summerhouse.id}">
                            <h:outputText value="#{summerhouse.id}"/>
                        </p:column>
                        <p:column headerText="Pavadinimas" sortBy="#{summerhouse.title}">
                            <h:outputText value="#{summerhouse.title}"/>
                        </p:column>
                        <p:column headerText="Adresas" sortBy="#{summerhouse.address}">
                            <h:outputText value="#{summerhouse.address}"/>
                        </p:column>
                        <p:column headerText="Kaina" sortBy="#{summerhouse.price}">
                            <h:outputText value="#{summerhouse.price}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="reviewSummerhouse" process="singleDT"
                                             update=":form:summerhousesDetail" icon="ui-icon-search"
                                             value="Peržiūrėti" oncomplete="PF('summerhouseDialog').show()"
                                             disabled="#{summerhouseController.disabled}"/>
                            <p:commandButton id="reserveSummerhouse" process="singleDT" value="Rezervuoti"
                                             action="#{navigationController.goToReservation}"
                                             actionListener="#{summerhouseController.doSelectSummerhouse}"
                                             disabled="#{summerhouseController.disabled}" ajax="false"/>
                        </f:facet>
                    </p:dataTable>
                    <p:dialog header="Vasarnamio info" widgetVar="summerhouseDialog"
                              modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="summerhousesDetail" style="text-align:center;">
                            <p:panelGrid columns="2"
                                         rendered="#{summerhouseController.selectedSummerhouse ne null}"
                                         columnClasses="label,value">

                                <h:outputText value="Pavadinimas:"/>
                                <h:outputText
                                        value="#{summerhouseController.selectedSummerhouse.title}"/>

                                <h:outputText value="Adresas:"/>
                                <h:outputText
                                        value="#{summerhouseController.selectedSummerhouse.address}"/>

                                <h:outputText value="Aprašymas:"/>
                                <h:outputText
                                        value="#{summerhouseController.selectedSummerhouse.description}"/>

                                <h:outputText value="Maksimalus vietų skaičius"/>
                                <h:outputText
                                        value="#{summerhouseController.selectedSummerhouse.capacity}"/>

                                <h:outputText value="Galima rezervuoti nuo"/>
                                <h:outputText
                                        value="#{summerhouseController.selectedSummerhouse.dateFrom}"/>

                                <h:outputText value="Galima rezervuoti iki"/>
                                <h:outputText
                                        value="#{summerhouseController.selectedSummerhouse.dateTo}"/>

                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>


                <h:form id="unloggedUser" rendered="#{empty userLoginController.loggedUser}">
                    <p:dataTable id="unloggedDT" var="summerhouse2"
                                 value="#{summerhouseController.summerhousesList}" selectionMode="single"
                                 selection="#{summerhouseController.selectedSummerhouse}"
                                 rowKey="#{summerhouse2.id}">
                        <p:ajax event="rowSelect" update="reviewSummerhouse2"
                                listener="#{summerhouseController.onRowSelect}"/>
                        <f:facet name="header">
                            Vasarnamiai
                        </f:facet>
                        <p:column headerText="Id" sortBy="#{summerhouse2.id}">
                            <h:outputText value="#{summerhouse2.id}"/>
                        </p:column>
                        <p:column headerText="Pavadinimas" sortBy="#{summerhouse2.title}">
                            <h:outputText value="#{summerhouse2.title}"/>
                        </p:column>
                        <p:column headerText="Adresas" sortBy="#{summerhouse2.address}">
                            <h:outputText value="#{summerhouse2.address}"/>
                        </p:column>
                        <p:column headerText="Kaina" sortBy="#{summerhouse.price}">
                            <h:outputText value="#{summerhouse2.price}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="reviewSummerhouse2" process="unloggedDT"
                                             update=":unloggedUser:summerhousesDetail2" icon="ui-icon-search"
                                             value="Peržiūrėti" oncomplete="PF('summerhouseDialog2').show()"
                                             disabled="#{summerhouseController.disabled}"/>

                        </f:facet>
                    </p:dataTable>
                    <p:dialog header="Vasarnamio info" widgetVar="summerhouseDialog2"
                              modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="summerhousesDetail2" style="text-align:center;">
                            <p:panelGrid columns="2"
                                         columnClasses="label,value">

                                <h:outputText value="Pavadinimas:"/>
                                <h:outputText
                                        value="#{summerhouseController.selectedSummerhouse.title}"/>

                                <h:outputText value="Adresas:"/>
                                <h:outputText
                                        value="#{summerhouseController.selectedSummerhouse.address}"/>

                                <h:outputText value="Aprašymas:"/>
                                <h:outputText
                                        value="#{summerhouseController.selectedSummerhouse.description}"/>

                                <h:outputText value="Maksimalus vietų skaičius"/>
                                <h:outputText
                                        value="#{summerhouseController.selectedSummerhouse.capacity}"/>

                                <h:outputText value="Galima rezervuoti nuo"/>
                                <h:outputText
                                        value="#{summerhouseController.selectedSummerhouse.dateFrom}"/>

                                <h:outputText value="Galima rezervuoti iki"/>
                                <h:outputText
                                        value="#{summerhouseController.selectedSummerhouse.dateTo}"/>

                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
